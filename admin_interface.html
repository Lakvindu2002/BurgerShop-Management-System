<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homepage</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMnb7UQ6R58C3D3S7FjH7YpLIf3cG2Zf6fUtNe" crossorigin="anonymous">
    <style>
      
        body {
            background-image: url('img/adminBack.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-color: black; 
            color: #fff; 
            font-family: 'Poppins', sans-serif;
            padding-top: 100px;
            margin: 0;
        }
    
        
        .header-container {
            text-align: center;
            margin-bottom: 40px;
        }
    
        .header-container img {
            width: 120px;
            border-radius: 50%; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8); 
        }
    
        .header-container h1 {
            color: #FFD700; 
            font-size: 48px;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
        }
    
        
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    
        .card {
            width: 90%;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.9); 
            border: 2px solid #FFD700; 
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
        }
    
        .card-body {
            padding: 40px;
            text-align: center;
        }
    
        
        .btn-danger {
            background-color: #FF6347; 
            border: 2px solid #FFD700; 
            font-size: 18px;
            font-weight: bold;
            color: #000; 
            padding: 12px 25px;
            border-radius: 50px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            width: 100%;
        }
    
        .btn-danger:hover {
            background-color: #FFD700;
            color: black; 
            transform: scale(1.05);
        }
    
    
        .back-btn-wrapper {
            margin-top: 20px;
            text-align: center;
        }
    
        .back-btn {
            background-color: #333; 
            border: 2px solid #FFD700;
            color: #FFD700; 
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
    
        .back-btn:hover {
            background-color: #FFD700;
            color: black;
            transform: scale(1.05);
        }
    
        
        .btn i {
            margin-right: 10px;
        }
    
        @media (max-width: 768px) {
            .header-container h1 {
                font-size: 36px;
            }
    
            .btn-danger {
                font-size: 16px;
                padding: 10px 20px;
            }
    
            .card {
                width: 95%;
            }
        }
    
        @media (max-width: 576px) {
            .btn-danger {
                font-size: 14px;
                padding: 8px 15px;
            }
        }
    </style>
    
</head>

<body>

   
    <div class="header-container">
        <img src="img/img2.png" alt="Logo" class="img-fluid">
        <h1>MOS Burger</h1>
    </div>

    <div class="card-container">
        <div class="card">
            <div class="card-body text-center">
                <button type="button" class="btn btn-danger btn-lg my-2" onclick="location.href='add_customers.html';">
                    <i class="fa-solid fa-users"></i> Customer Management
                </button>
                <button type="button" class="btn btn-danger btn-lg my-2" onclick="location.href='Menu_Burger.html';">
                    <i class="fa-solid fa-warehouse"></i> Store Mangement
                </button>
                
                <button type="button" class="btn btn-danger btn-lg my-2" onclick="location.href='place_order.html';">
                    <i class="fa-solid fa-eye"></i> Order Management
                </button> 
                <button type="button" class="btn btn-danger btn-lg my-2" onclick="location.href='addItem.html';">
                    <i class="fa-solid fa-chart-line"></i>  Item Management
                </button>
                
                </button>
            </div>
        </div>

       
        <div class="back-btn-wrapper">
            <button type="button" class="btn btn-warning back-btn" onclick="history.back();">
                <i class="fa-solid fa-arrow-left"></i> Back
            </button>
        </div>
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
